<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Checker & Facebook Caption Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        .drag-drop-area {
            border: 2px dashed #cbd5e0;
            transition: all 0.3s ease;
        }
        .drag-drop-area.drag-over {
            border-color: #4299e1;
            background-color: #ebf8ff;
        }
        .loading-spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">
                <i class="fas fa-images text-blue-500 mr-3"></i>
                AI Image Checker & Facebook Caption Extractor
            </h1>

            <!-- Reference Image Upload -->
            <div class="mb-8">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">
                    <i class="fas fa-cloud-upload-alt text-green-500 mr-2"></i>
                    1. Upload Reference Image
                </h2>
                <div id="dropArea" class="drag-drop-area p-8 text-center rounded-lg cursor-pointer">
                    <i class="fas fa-image text-4xl text-gray-400 mb-4"></i>
                    <p class="text-gray-500 mb-2">Drag & drop your reference image here</p>
                    <p class="text-sm text-gray-400">or click to browse</p>
                    <input type="file" id="fileInput" accept="image/*" class="hidden">
                </div>
                <div id="imagePreview" class="mt-4 hidden">
                    <img id="previewImg" class="max-w-full h-48 object-contain mx-auto rounded-lg shadow-md">
                </div>
            </div>

            <!-- Facebook Links Input (Multiple) -->
            <div class="mb-8">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">
                    <i class="fab fa-facebook text-blue-600 mr-2"></i>
                    2. Enter Facebook Post Links (one per line)
                </h2>
                <div class="flex gap-4">
                    <textarea 
                        id="facebookLinks" 
                        placeholder="https://www.facebook.com/username/posts/...
https://www.facebook.com/share/...
https://www.facebook.com/permalink.php?id=..."
                        class="flex-1 px-4 py-3 h-32 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-y"
                    ></textarea>
                    <button 
                        id="analyzeBtn" 
                        class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-200 flex items-center gap-2 self-start"
                    >
                        <i class="fas fa-search"></i>
                        Analyze
                    </button>
                </div>
            </div>

            <!-- Loading Indicator -->
            <div id="loadingDiv" class="hidden text-center py-8">
                <div class="loading-spinner mx-auto mb-4"></div>
                <p class="text-gray-600">Analyzing with AI...</p>
            </div>

            <!-- Results Section (Only 3 outputs per link) -->
            <div id="resultsSection" class="hidden">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">
                    <i class="fas fa-list text-purple-500 mr-2"></i>
                    Results
                </h2>
                <div class="bg-gray-50 rounded-lg p-6">
                    <div class="overflow-x-auto">
                        <table class="min-w-full table-auto">
                            <thead>
                                <tr class="text-left text-gray-600">
                                    <th class="px-4 py-2">Name</th>
                                    <th class="px-4 py-2">Image</th>
                                    <th class="px-4 py-2">Caption Extractor</th>
                                </tr>
                            </thead>
                            <tbody id="resultsBody" class="bg-white divide-y divide-gray-100"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Error Display -->
            <div id="errorDiv" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-triangle mr-2"></i>
                    <span id="errorMessage"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        // API key is stored on the server (Netlify Function). No key in frontend.
        const MODEL_NAME = 'google/gemini-2.0-flash-001';

        // DOM Elements
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');
        const facebookLink = document.getElementById('facebookLink');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loadingDiv = document.getElementById('loadingDiv');
        const resultsSection = document.getElementById('resultsSection');
        const errorDiv = document.getElementById('errorDiv');
        const errorMessage = document.getElementById('errorMessage');
        const comparisonResult = document.getElementById('comparisonResult');
        const comparisonDetails = document.getElementById('comparisonDetails');
        const captionResult = document.getElementById('captionResult');

        let referenceImageBase64 = null;

        // File Upload Handlers
        dropArea.addEventListener('click', () => fileInput.click());
        dropArea.addEventListener('dragover', handleDragOver);
        dropArea.addEventListener('drop', handleDrop);
        dropArea.addEventListener('dragenter', handleDragEnter);
        dropArea.addEventListener('dragleave', handleDragLeave);
        fileInput.addEventListener('change', handleFileSelect);
        analyzeBtn.addEventListener('click', analyzePost);

        function handleDragOver(e) {
            e.preventDefault();
            dropArea.classList.add('drag-over');
        }

        function handleDragEnter(e) {
            e.preventDefault();
            dropArea.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            dropArea.classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            dropArea.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select a valid image file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                referenceImageBase64 = e.target.result;
                previewImg.src = referenceImageBase64;
                imagePreview.classList.remove('hidden');
                hideError();
            };
            reader.readAsDataURL(file);
        }

        async function analyzePost() {
            const fbLink = facebookLink.value.trim();
            
            if (!referenceImageBase64) {
                showError('Please upload a reference image first.');
                return;
            }

            if (!fbLink) {
                showError('Please enter a Facebook post link.');
                return;
            }

            if (!fbLink.includes('facebook.com')) {
                showError('Please enter a valid Facebook link.');
                return;
            }

            showLoading();
            hideError();

            try {
                // First, let's try to get the Facebook post content
                const postContent = await fetchFacebookPost(fbLink);
                
                // Analyze the post with AI
                await analyzeWithAI(postContent, fbLink);
                
            } catch (error) {
                console.error('Analysis error:', error);
                showError(`Analysis failed: ${error.message}`);
                hideLoading();
            }
        }

        async function fetchFacebookPost(url) {
            // Since we can't directly access Facebook due to CORS, we'll use a different approach
            // We'll let the AI analyze the URL and try to extract what it can
            return {
                url: url,
                type: 'facebook_link'
            };
        }

        async function analyzeWithAI(postContent, fbLink) {
            try {
                const prompt = `
                You are an AI assistant that analyzes Facebook posts and compares images. I have provided:
                1. A reference image (base64 encoded)
                2. A Facebook post URL: ${fbLink}

                Please help me with:
                1. Since I cannot directly access the Facebook post content due to CORS restrictions, please analyze what you can from the URL structure and provide guidance on how to extract the post caption/message.
                2. If there were images in the Facebook post, how would you compare them with my reference image?
                3. Provide suggestions for how to better implement this functionality.

                For the image comparison, assume there might be an image in the Facebook post and describe how you would determine if it matches the reference image I provided.

                Please structure your response as:
                - Image Comparison: [Your analysis approach]
                - Caption Extraction: [Suggestions for extracting Facebook post text]
                - Implementation Notes: [Technical recommendations]
                `;

                const response = await fetch('/.netlify/functions/openrouter-proxy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: MODEL_NAME,
                        messages: [
                            {
                                role: 'user',
                                content: [
                                    {
                                        type: 'text',
                                        text: prompt
                                    },
                                    {
                                        type: 'image_url',
                                        image_url: {
                                            url: referenceImageBase64
                                        }
                                    }
                                ]
                            }
                        ],
                        max_tokens: 1000
                    })
                });

                if (!response.ok) {
                    throw new Error(`API request failed: ${response.status}`);
                }

                const data = await response.json();
                const aiResponse = data.choices[0].message.content;

                displayResults(aiResponse, fbLink);
                hideLoading();

            } catch (error) {
                console.error('AI Analysis error:', error);
                showError(`AI analysis failed: ${error.message}`);
                hideLoading();
            }
        }

        function displayResults(aiResponse, fbLink) {
            // Parse AI response and display results
            const lines = aiResponse.split('\n').filter(line => line.trim());
            
            // Display comparison result
            comparisonResult.innerHTML = `
                <div class="flex items-center gap-2">
                    <i class="fas fa-info-circle text-blue-500"></i>
                    <span class="text-blue-600">Analysis Complete</span>
                </div>
            `;
            
            comparisonDetails.innerHTML = `
                <p class="mb-2"><strong>Facebook URL:</strong> ${fbLink}</p>
                <p class="text-sm text-gray-500">Due to CORS restrictions, direct Facebook content access is limited. See AI recommendations below.</p>
            `;

            // Display AI response as caption/analysis
            captionResult.innerHTML = `
                <div class="whitespace-pre-wrap text-gray-700">${aiResponse}</div>
                <div class="mt-4 p-3 bg-yellow-50 border-l-4 border-yellow-400 rounded">
                    <p class="text-sm text-yellow-800">
                        <i class="fas fa-lightbulb mr-1"></i>
                        <strong>Note:</strong> This is an AI analysis and recommendations. For full functionality, you may need to implement server-side scraping or use Facebook's official API.
                    </p>
                </div>
            `;

            resultsSection.classList.remove('hidden');
        }

        function showLoading() {
            loadingDiv.classList.remove('hidden');
            resultsSection.classList.add('hidden');
            analyzeBtn.disabled = true;
            analyzeBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Analyzing...';
        }

        function hideLoading() {
            loadingDiv.classList.add('hidden');
            analyzeBtn.disabled = false;
            analyzeBtn.innerHTML = '<i class="fas fa-search mr-2"></i>Analyze';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function hideError() {
            errorDiv.classList.add('hidden');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('AI Image Checker initialized');
        });
    </script>
</body>
</html>
